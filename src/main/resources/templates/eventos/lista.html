<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">


		<h1>lista de eventos</h1>
		<table>
			<thead>


				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="e : ${eventos}">
					<td th:text="${e.id}">1</td>
					<td th:text="${e.nome}">Resenha de Jhonata</td>
					<td th:text="${e.local}">clube</td>
					<td th:text="${e.data}">26/12/2024</td>
					<td th:text="${e.horario}">21:00</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
